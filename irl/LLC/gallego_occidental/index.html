  <body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/1.8.327/pdf.min.js"></script>

<div id="holder"></div>
<input type="hidden" id="page" name="page" value="1">
<script type="text/javascript">
var page = document.getElementById("page").value;
var container = document.getElementById('holder');
  
function renderPDF(url, canvasContainer) {
  var page = 1;
  function renderPage(page) {
      canvasContainer.innerHTML = '';
      var viewport = page.getViewport(1);
      var canvas = document.createElement('canvas');
      var ctx = canvas.getContext('2d');
      var renderContext = {
        canvasContext: ctx,
        viewport: viewport
      };

      canvas.height = "1080";
      canvas.width = "1920";
      canvasContainer.appendChild(canvas);

      page.render(renderContext);
  };
  function start(pdfDoc) {

    function pageNext() {
      if (page < pdfDoc.numPages) {
        page = page + 1
        pdfDoc.getPage(page).then(renderPage);
      }
    }

    function pageBack() {
      if (page > 1) {
        page = page - 1
        pdfDoc.getPage(page).then(renderPage);
      }
    }
    document.onkeydown = checkKey;

    function checkKey(e) {
        e = e || window.event;
        if (e.keyCode == '38') {
            pageBack();
        }
        else if (e.keyCode == '40') {
            pageNext();
        }
        else if (e.keyCode == '37') {
           pageBack();
        }
        else if (e.keyCode == '39') {
           pageNext();
        } else if (e.keyCode == '32') {
            pageNext();
        }
    }
    pdfDoc.getPage(page).then(renderPage);
  };
   PDFJS.disableWorker = true;
   PDFJS.getDocument(url).then(start);
  };
renderPDF('trabajo.pdf', container);

</script>
